apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: webhook-test
spec:
  spec:
    devices:
      requests:
      - name: ts-gpu
        exactly:
          deviceClassName: gpu.example.com
      - name: sp-gpu
        exactly:
          deviceClassName: gpu.example.com
      config:
      - requests: ["ts-gpu"]
        opaque:
          driver: gpu.example.com
          parameters:
            apiVersion: gpu.resource.example.com/v1alpha1
            kind: GpuConfig
            sharing:
              strategy: TimeSlicing
              timeSlicingConfig:
                interval: InvalidInterval
